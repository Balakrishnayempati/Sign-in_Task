<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/pastel-ombre-background-pink-purple_53876-120750.jpg?ga=GA1.1.672997019.1733483630&semt=ais_hybrid);width: 100%;height: 40px;">
    <fieldset>
        <legend><b>Login <i class="fa-solid fa-arrow-right-to-bracket"></i></b></legend>
        <form action="success.html" method="post">
            <br>
            <label for="email"><b>Enter your email: </b></label>
            <input type="email" id="email" name="email" 
               autofocus placeholder="Enter your email" required>
            <br><br>

            <label for="password"><b>Enter your password:</b></label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your password" required>
            <br><br>

            <input type="checkbox" id="remember" name="remember">
            <label for="remember"><b><i class="fa-solid fa-check"></i> Save the data</b></label>
            <br><br>

            <input type="submit" value="Login">
            <br><br>
            <a href="Forgotpass.html"> <i class="fa-solid fa-lock-open"></i> Forgot Password?</a>
        </form>
    </fieldset>
</body>
</html>
